[tox]
envlist =
        {py27,py36}-django{18,19,110,111,_trunk},
        py36-django_trunk,
        flake8,docs

skipsdist = True


[testenv]
changedir = testproject
commands =
        python manage.py bower_install
        python manage.py test lbadminlte

setenv =
        PYTHONDONTWRITEBYTECODE=1

deps =
        django18: Django==1.8.7
        django19: Django==1.9
        django110: Django==1.10
        django111: Django==1.11
        django_trunk: https://github.com/django/django/tarball/master

        django-crispy-forms>=1.6,
        django-lbutils>=1.0.2,
        django-compressor>=2.1.1,
        django-bower>=5.2.0,


[testenv:flake8]
basepython = python
deps =
        flake8>=2.0,<3.0
commands=
    flake8 {toxinidir}/lbadminlte

[testenv:docs]
deps =
    sphinx
    six
changedir = docs
commands=
        sphinx-build -b html . _build/html
